<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mail Application</title>
    <style>
      body {
        font-family: Arial;
        max-width: 600px;
        margin: auto;
        padding: 20px;
      }
      input,
      textarea,
      button,
      select {
        width: 100%;
        padding: 8px;
        margin: 6px 0;
      }
      .hidden {
        display: none;
      }
      #inboxTable td,
      #inboxTable th {
        padding: 8px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h2>Register</h2>
    <div id="registerSection">
      <input type="text" id="regUsername" placeholder="New Username" />
      <input type="password" id="regPassword" placeholder="New Password" />
      <button onclick="register()">Register</button>
      <p id="registerMsg"></p>
    </div>

    <h2>Login</h2>
    <div id="loginSection">
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p id="loginMsg"></p>
    </div>

    <div id="appSection" class="hidden">
      <h3>Send Email</h3>
      <input type="text" id="to" placeholder="Recipient username" />
      <input type="text" id="subject" placeholder="Subject" />
      <textarea id="body" placeholder="Message body"></textarea>
      <button onclick="sendMail()">Send Mail</button>
      <p id="sendMsg"></p>

      <h3>Inbox</h3>
      <button onclick="loadInbox()">Refresh Inbox</button>
      <table id="inboxTable" class="hidden">
        <thead>
          <tr>
            <th>From</th>
            <th>Subject</th>
            <th>Message</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <p id="inboxMsg"></p>

      <h3>Storage Usage</h3>
      <button onclick="checkStorage()">Check Storage</button>
      <p id="storageInfo"></p>

      <button onclick="logout()">Logout</button>
    </div>

    <script>
      const API_BASE = "http://192.168.4.56:5000";
      let currentUser = "";

      function register() {
        const username = document.getElementById("regUsername").value.trim();
        const password = document.getElementById("regPassword").value.trim();

        if (!username || !password) {
          document.getElementById("registerMsg").textContent =
            "Both fields are required.";
          return;
        }

        fetch(`${API_BASE}/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.message) {
              document.getElementById("registerMsg").textContent =
                "Registered successfully! You can now log in.";
              document.getElementById("regUsername").value = "";
              document.getElementById("regPassword").value = "";
            } else {
              document.getElementById("registerMsg").textContent =
                data.error || "Registration failed.";
            }
          })
          .catch(() => {
            document.getElementById("registerMsg").textContent =
              "Server error.";
          });
      }

      function login() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        fetch(`${API_BASE}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.username) {
              currentUser = data.username;
              document.getElementById("loginSection").classList.add("hidden");
              document.getElementById("appSection").classList.remove("hidden");
              document.getElementById("loginMsg").textContent = "";
              alert(`Welcome, ${currentUser}`);
            } else {
              document.getElementById("loginMsg").textContent =
                data.error || "Login failed.";
            }
          });
      }

      function sendMail() {
        const to = document.getElementById("to").value.trim();
        const subject = document.getElementById("subject").value.trim();
        const body = document.getElementById("body").value.trim();

        fetch(`${API_BASE}/send`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ from: currentUser, to, subject, body }),
        })
          .then((res) => res.json())
          .then((data) => {
            document.getElementById("sendMsg").textContent =
              data.message || data.error;
            if (data.message) {
              document.getElementById("to").value = "";
              document.getElementById("subject").value = "";
              document.getElementById("body").value = "";
            }
          });
      }

      function loadInbox() {
        fetch(`${API_BASE}/inbox/${currentUser}`)
          .then((res) => res.json())
          .then((data) => {
            const table = document.getElementById("inboxTable");
            const tbody = table.querySelector("tbody");
            tbody.innerHTML = "";

            if (data.inbox && data.inbox.length) {
              table.classList.remove("hidden");
              document.getElementById("inboxMsg").textContent = "";
              data.inbox.forEach((mail) => {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${mail.from}</td><td>${mail.subject}</td><td>${mail.body}</td>`;
                tbody.appendChild(row);
              });
            } else {
              table.classList.add("hidden");
              document.getElementById("inboxMsg").textContent =
                "Inbox is empty.";
            }
          });
      }

      function checkStorage() {
        fetch(`${API_BASE}/storage/${currentUser}`)
          .then((res) => res.json())
          .then((data) => {
            document.getElementById("storageInfo").textContent = `Used: ${
              data.used_mb
            } MB (${data.percentage}%) â€” Status: ${data.status.toUpperCase()}`;
          });
      }

      function logout() {
        currentUser = "";
        document.getElementById("appSection").classList.add("hidden");
        document.getElementById("loginSection").classList.remove("hidden");
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
      }
    </script>
  </body>
</html>
